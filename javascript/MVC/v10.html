<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>组件</title>
		<script type="text/javascript" src="vue.js" ></script>
	</head>
	<body>
		<div id="box">
			<h5>{{ meg }}</h5>
			<my-component></my-component>
			<v2-component></v2-component>
			<v3-component></v3-component>
			<v4-component></v4-component>
			<simple-counter></simple-counter>
			<simple-counter></simple-counter>
			<simple-counter></simple-counter>
			
		</div>
		
		
		<script>
			var data = {
				meg:'声律启蒙',
				counter: 0
			};
			Vue.component('my-component',{
				template:'<p>云对雨，雪对风，晚照对晴空；来鸿对去燕，飞鸟对宿虫</p>'
			});
			Vue.component('simple-counter',{
				template:'<button v-on:click="counter += 1">{{ counter }}</button>',
				// 技术上 data 的确是一个函数了，因此 Vue 不会警告，
  				// 但是我们返回给每个组件的实例的却引用了同一个data对象
  				data:function(){
  					return {
  						counter:0
  					}
  				}
			});
			
			//局部注册
			var Child = {
				template:"<p>三尺剑，六均弓，岭北对江东；人间清暑殿，天上广寒宫</p>"
			};
			var v3 = {
				template:"<p>两岸晓烟杨柳绿，一园春雨杏花红；两鬓风霜，途次早行之客；一蓑烟雨，溪边晚钓之翁</p>"
			};
			var v4 = {
				template:"<p>沿对革，异对同，白叟对黄童</p>"
			};
			var vm = new Vue({
				el:"#box",
				data:data,
				components:{
					'v2-component':Child,
					'v3-component':v3,
					'v4-component':v4
				}
			});
			
			
			
		</script>
		
	</body>
</html>
