<!document HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>MVC和类</title>
				
	</head>
	<body>
		<div id="app">			
			<h1>姓名：{{Name}}</h1>
			<h1>年龄：{{Age}}</h1>
			<h1>学校：{{School}}</h1>
			<input type="text" name="name" v-model="Name" />
		</div>
		<div id="app-2">
			<ol>
				<!--代办事项-->
				<todo-item v-for="item in groceryList" v-bind:todo="item"></todo-item>
			</ol>
		</div>
		<script src="vue.js"></script>
		<script>
			//Model
			var data = {
				Name:'Anakin',
				Age:28,
				School:'Jidi'
			}
			
			//viewModel
			var vue = new Vue({
				el:'#app',
				data:data
			});
			
			Vue.component('todo-item',{
				props: ['todo'],
				template:'<li>{{todo.text}}</li>'
			})
			
			var app2 = new Vue({
				el:'#app-2',
				data:{
					groceryList:[
						{text:'蔬菜'},
						{text:'水果'},
						{text:'奶制品'}
					]
				}
			});
			
						
		</script>
	</body>	
</html>
