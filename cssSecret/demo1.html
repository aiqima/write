<!document HTML>
<html>
	<head>
		<title>透明边框</title>
		<style>
			body{
				background: #f99;
			}
			div{
				width: 200px;
				height: 200px;
				margin: 40px;
				background: #9f9;				
			}
			.box1{
				border:10px solid rgba(255,255,255,.5);
				background-clip:padding-box;
				outline:10px dashed #ccc;
			}
			.box2{
				border: 10px solid #000;
				outline:10px dashed #ff0;
				outline-offset: -10px;
				box-shadow: 0px 0px 10px 0px #f00;
			}
		</style>
	</head>
	<body>
		<div class="box1"></div>
		<div class="box2"></div>
	</body>	
</html>
