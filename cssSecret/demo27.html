<!document HTML>
<html>
	<head>
		<title>现实中的文字效果</title>
		<meta charset="utf-8" >
		<style>
			div{
				width: 300px;
				height: 200px;
				margin: 40px;
				padding: 10px;
				font-size: 20px;
			}
			.box1{
				background: hsl(210,13%,60%);
				color: hsl(210,13%,30%);
			}
			.box2{
				background: hsl(210,13%,60%);
				color: hsl(210,13%,30%);
				text-shadow: 0 .03em .03em hsla(0,0%,100%,.8);
			}
			.box3{
				background: hsl(210,13%,40%);
				color: hsl(210,13%,75%);
				text-shadow: 0 -1px 1px black;
			}
			.box4{
				background: deeppink;
				color: white;
				text-shadow: 1px 1px black,-1px -1px black,
							 1px -1px black,-1px 1px black;
				font-size: 50px;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<!-- 潜底深字 -->
		<div class="box1">
			<p>"The only way to get rid of a temptation is to yield to it."</p>
		</div>
		<!-- 潜底深字 白字影 -->
		<div class="box2">
			<p>"The only way to get rid of a temptation is to yield to it."</p>
		</div>
		<!-- 深底浅字 黑字影 -->
		<div class="box3">
			<p>"The only way to get rid of a temptation is to yield to it."</p>
		</div>
		<!-- 空心字效果 -->
		<div class="box4">
			<p>CSS</p>
		</div>
	</body>	
</html>
