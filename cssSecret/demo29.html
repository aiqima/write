<!document HTML>
<html>
	<head>
		<title>鼠标光标</title>
		<meta charset="utf-8" >
		<style>
			div{
				width: 200px;
				height: 200px;
				margin: 30px;
				background: #58a;
			}
			.box1:hover{
				cursor: pointer;
			}
			.box2:hover{
				cursor: not-allowed;
			}
			.box3:hover{
				cursor: cell;
			}
			.box4:hover{
				cursor: help;
			}
			.box5:hover{
				cursor: all-scroll;
			}
		</style>
	</head>
	<body>
		<div class="box1"></div>
		<div class="box2"></div>
		<div class="box3"></div>
		<div class="box4"></div>
		<div class="box5"></div>
	</body>	
</html>
